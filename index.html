<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body
    class="bg-background mx-auto container flex justify-center items-center h-screen max-w-lg"
  >
    <div class="relative mx-5">
      <div
        class="hidden sm:block absolute bg-dark w-full h-full -z-10 left-3 -bottom-3"
      ></div>
      <div class="sm:bg-white sm:p-10">
        <h1 class="font-bold text-4xl text-dark">Hello Again!</h1>
        <p class="text-base">
          We're glad to see you back. Please log in to continue.
        </p>
        <div class="flex flex-col mt-10">
          <label for="email" class="text-lg font-bold text-dark">Email</label>
          <input
            type="email"
            id="email"
            class="border-4 border-dark px-3 py-3 focus:outline-none"
          />
        </div>
        <div class="flex flex-col mt-3">
          <label for="password" class="text-lg font-bold text-dark"
            >Password</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              class="w-full border-4 border-dark px-3 py-3 focus:outline-none"
            />
            <img
              src="eye-slash.svg"
              alt="eye"
              id="eye"
              class="absolute cursor-pointer top-0 bottom-0 right-4 my-auto"
              onclick="togglePassword()"
            />
          </div>
          <a href="" class="text-base text-right mt-2 hover:underline"
            >Forgot Password?</a
          >
        </div>
        <div class="relative group">
          <button
            class="mt-3 bg-primary text-white py-3 w-full font-bold text-lg relative z-10 group-hover:bg-dark transition-all"
          >
            Login
          </button>
          <div
            class="w-full h-12 bg-dark absolute -bottom-2 left-2 z-0 transition-all group-hover:bottom-0 group-hover:left-0"
          ></div>
        </div>

        <p class="text-base mt-10">
          Don't have an account?
          <a href="" class="font-bold hover:underline">Register</a>
        </p>
      </div>
    </div>
  </body>
</html>
